<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0014)about:internet -->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<!--
Smart developers always View Source.

This application was built using Adobe Flex, an open source framework
for building rich Internet applications that get delivered via the
Flash Player or to desktops via Adobe AIR.

Learn more about Flex at http://flex.org
// -->
<head>
    <title>KOF Demo</title>
    <meta name="google" value="notranslate"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- Include CSS to eliminate any default margins/padding and set the height of the html element and
         the body element to 100%, because Firefox, or any Gecko based browser, interprets percentage as
         the percentage of the height of its parent container, which has to be set explicitly.  Fix for
         Firefox 3.6 focus border issues.  Initially, don't display flashContent div so it won't show
         if JavaScript disabled.
    -->
    <style type="text/css" media="screen">
        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: auto;
            text-align: center;
            background-color: #000000;
        }

        object:focus {
            outline: none;
        }

        #flashContent {
            display: none;
        }
    </style>

    <!-- Enable Browser History by replacing useBrowserHistory tokens with two hyphens -->
    <!-- BEGIN Browser History required section -->
    <link rel="stylesheet" type="text/css" href="history/history.css"/>
</head>
<body>
<!-- SWFObject's dynamic embed method replaces this alternative HTML content with Flash content when enough
     JavaScript and Flash plug-in support is available. The div is initially hidden so that it doesn't show
     when JavaScript is disabled.
-->
<div id="flashContent">
    <p>
        To view this page ensure that Adobe Flash Player version
        ${version_major}.${version_minor}.${version_revision} or greater is installed.
    </p>
    <a href='http://www.adobe.com/go/getflashplayer'>Get FlashPlayer</a>
</div>

<script type="text/javascript" src="history/history.js"></script>
<!-- END Browser History required section -->

<script type="text/javascript" src="swfobject.js"></script>
<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
<script type="text/javascript">
(function($) {
  $.getUrlParam = function(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
    var r = window.location.search.substr(1).match(reg);
    if (null != r)
      return unescape(r[2]);
    return null;
  }
})(jQuery);
</script>
<script type="text/javascript">
    // For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection.
    var swfVersionStr = "11.6.0";
    // To use express install, set to playerProductInstall.swf, otherwise the empty string.
    var xiSwfUrlStr = "playerProductInstall.swf";
    var flashvars = {
        timestamp: new Date().valueOf()
    };

    var releaseMode = -1 == window.location.pathname.indexOf('login.html');

    var configXML = $.getUrlParam('config');
    if (null != configXML)
      flashvars.configXML = configXML;
    else if (releaseMode)
      flashvars.configXML = 'config.xml';
    var cdnXML = $.getUrlParam('cdn');
    if (null != cdnXML)
      flashvars.cdnXML = cdnXML;
    var skipDriver = $.getUrlParam('skipDriver');
    if (null != skipDriver)
        flashvars.skipDriver = skipDriver;

    var params = {};
    params.quality = "best";
    params.bgcolor = "#000000";
    params.allowscriptaccess = "always";
    params.allowfullscreen = "true";
    params.wmode = "direct";
    var attributes = {};
    attributes.id = "LoginStandalone";
    attributes.name = "LoginStandalone";
    attributes.align = "middle";
    var minFlashContentSize = {width: 1000, height: 600};
    var flashWidth = 1500;
    var flashHeight = 900;
    var flashHWRate = minFlashContentSize.height / minFlashContentSize.width;

    swfobject.embedSWF(
            "LoginStandalone.swf" + "?_=" + flashvars.timestamp, "flashContent",
            flashWidth, flashHeight,
            swfVersionStr, xiSwfUrlStr,
            flashvars, params, attributes);
    // JavaScript enabled so display the flashContent div in case it is not replaced with a swf object.
    swfobject.createCSS("#flashContent", "display:block;text-align:left;margin: auto;");

    (function () {

        function _resize() {
            var target = $('#' + attributes.id);
            if (!target[0]) {
              // not ready in fact, delay to move on later.
              setTimeout(_resize, 100);
              return;
            }

            var min = false;
            var flashHWRateFixed = flashHWRate ? true : false;

            var documentHeight = $(document.body).height();
            var documentWidth = $(document.body).width();

            if (documentHeight < minFlashContentSize.height) {
                target.height(minFlashContentSize.height);
                min = true;
            } else {
                target.height(documentHeight);
            }

            if (documentWidth < minFlashContentSize.width) {
                target.width(minFlashContentSize.width);
                min = true;
            } else {
                target.width(documentWidth);
            }

            if (min) {
                $(document.body).css('overflow', 'auto');
            } else {
                $(document.body).css('overflow', 'hidden');
            }

            if (flashHWRateFixed) {
                if ( target.width() * flashHWRate > target.height() ) {
                    target.width(target.height() / flashHWRate);
                } else {
                    target.height(target.width() * flashHWRate);
                }
            }

            target.css('margin-top', (0.5 * (documentHeight - target.height())) + "px")
        }

        $(window).on('resize', function () {
            _resize();
        });

        $(document.body).ready(function () {
            _resize();
        });
    })
    ();

</script>
</body>
</html>
