    <script>
		var ____CORE____ = 'laya.core063f67dc'
		var ____WEBGL____ = 'laya.webglf0e7e58d'
		var ____UI____ = 'laya.ui645b5504'
		var ____SFS2X_API_JS____ = 'SFS2X_API_JSd0a18a4c'
		var ____BUNDLE____ = 'bundlebf1f67a4'
		var ____INDEX____ = 'index77e9f9b5'
        var queue = new createjs.LoadQueue(false , './');
        queue.loadManifest(
            [
				{
					src:"libs/" + ____CORE____,
					type:createjs.AbstractLoader.BINARY
				},
				{
					src:"libs/" + ____WEBGL____,
					type:createjs.AbstractLoader.BINARY
				},
{
					src:"libs/" + ____UI____,
					type:createjs.AbstractLoader.BINARY
				},
				{
					src:"js/" +____SFS2X_API_JS____,
					type:createjs.AbstractLoader.BINARY
				},
				{
					src:"js/" + ____BUNDLE____,
					type:createjs.AbstractLoader.BINARY
				},
            ]
        );
        queue.on("complete", handleComplete, this);
        //加载进度
        queue.on("progress", function(e){
        　　var proNum = Math.ceil(e.progress * 100);
            console.log(proNum)
        　　document.querySelector("#progress").innerHTML=proNum + "%";
        });
        //加载完成
        function handleComplete(){
			var script = document.createElement("script");
			script.async = false;
			script.src = ____INDEX____;
			document.body.appendChild(script);
        }
    </script>
